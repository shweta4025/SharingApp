        body,html{
    font-family: system-ui;
    
    height:100%;
    padding:0;
    margin:0;
}

body, .dropzone, .container{
    display:flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.container{
    background:cornsilk;
    border-radius:15px;
    box-shadow: 20px 20px 10px rgb(70, 69, 69) ;
}

.dropzone{
    width:500px ;
    min-height:200px;
    border : 3px solid rgb(15, 168, 41);
    margin:40px;
    border-radius:10px;
    transition: transform 1s;
}

.icon-container img{
        width:75px;
        position:absolute;
        transition: transform 1s;
}

.icon-container #img2{
    z-index:2;
    width:75px;
    
}
 .icon-container{
    width:80px;
    height: 100px;
    position:relative;
    
}

.dragged.dropzone {
    background-color: cornsilk;
}

.dragged .icon-container #img1{
        transform:rotate(10deg) translateX(10px) scale(0.88);
        transform-origin: bottom;
}
.dragged .icon-container #img3{
    transform:rotate(-10deg) translateX(-10px) scale(0.88);
    transform-origin: bottom;
}
.dragged .icon-container #img2{
    transform:translateY(-5px) scale(0.88);
}

#fileinput{
    display:none;
}

.search{
    color:rgb(15, 168, 41);
    cursor: pointer;
    font-weight: 600;
}

.progress-container{
    width:500px;
    height:70px;
    border: 2px solid rgb(15, 168, 41);
    margin-bottom: 25px;
    border-radius: 10px;
    position: relative;
   display:none;
}

.progress-container .bg-progress{
    
    width:25%;
    height:100%;
    background-color: cornsilk;
    border-radius: 10%;
    transform-origin: left;
    transition: width .25s linear;
    position: absolute;
    
    
}
.progress-container .inner-container{
position: absolute;
z-index: 1;
margin: 10px 15px;
width:470px;
}

.percent-container{
    font-size: 13px;
    margin:5px;
    opacity: 0.8;
}

.progress-bar{
    height:4px;
    width:100%;
    background-color: rgb(163, 231, 174);
    border-radius: 2px;
    transform-origin: left;
    transform: scaleX(0);
    transition: transform .25s linear;
}
.sharing-container{
    width:500px;
    margin-bottom: 10px;
    display : none;
}

p{
    opacity: 0.7;
    text-align: center;
    margin-bottom: 20px;
}


.sharing-container .input-container input{
width:500px;
border: 2px dashed rgb(15, 168, 41);
border-radius: 6px;
padding:10px 15px;
box-sizing: border-box;
font-size: 20px;
background: rgb(192, 229, 200);
color:black;
}

#email-send{
    width: 150px;
    height: 30px;
    text-align: center;
    font-size: 18px;
    padding: 8px 40px;
    margin-left: 130px;
    margin-top: 15px;
    margin-bottom: 15px;
    background-color: rgb(85, 209, 105);
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.email-container{
    display:flex;
    align-items: center;
    display: none;
}
.email-container form{
    width:100%;
    border: 2px solid rgb(15, 168, 41);
    border-radius: 10px;
    padding:15px;
    display:flex;
    flex-direction: column;
    align-items: center;

}

.email-container .field{
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    width:400px;
}
.email-container label{
    font-size: 18px;
}
.email-container input{
    font-size: 18px;
    border:none;
    border-bottom: 2px solid rgb(15, 168, 41);
    text-align: center;
}
.email-container input:focus{
    outline:none;
}
.email-container button{
    font-size: 18px;
    padding: 8px 40px;
    margin-top: 15px;
    background-color: rgb(85, 209, 105);
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
